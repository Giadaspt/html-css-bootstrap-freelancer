<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <link rel="stylesheet" href="css/style.css">

  <title>html-css-bootstrap-freelancer</title>
</head>

<body>

  <!-- begenning header -->
  <header class="container-fluid bg-black">
    <div class="row p-2">
      <div class="col-12">
        <div class="row justify-content-between justify-content-md-around">
          <div class="col-3 col-md-3 ms-4 bg-success">
            <p>Logo</p>
          </div>
          <div class="col-1 col-md-4 me-4 bg-success">
          </div>
        </div>
      </div>
    </div>
  </header>
  <!-- end header -->

  <!-- jumbotron -->
  <div class="container-fluid bg-secondary p-5">
    <div class="row justify-content-center ">
      <div class="col-5 col-md-4 col-lg-3 col-xl-3 bg-primary gs-box-1">
      </div>
    </div>

    <div class="row justify-content-center pt-3">
      <div class="col-7 col-md-7 col-lg-6 col-xl-5 bg-primary p-3">
      </div>
    </div>

    <div class="row justify-content-center pt-3">
      <div class="col-5 col-md-5 col-lg-4 col-xl-3 bg-primary p-3">
      </div>
    </div>

    <div class="row justify-content-center pt-3">
      <div class="col-11 col-md-11 col-lg-8 col-xl-6 bg-primary p-3">
      </div>
    </div>

  </div>
  <!-- end jumbotron -->

  <!-- main -->
  <div class="container container-md container-xl mt-5 ">

    <div class="row justify-content-center">
      <div class="col-5 col-md-5 col-lg-4 col-xl-3 bg-warning p-3"></div>
    </div>

    <div class="row justify-content-center pt-4">
      <div class="col-6 col-md-6 col-lg-5 col-xl-4 bg-warning p-3"></div>
    </div>

    <!-- img boxes -->
    <div class="row  justify-content-center pt-4">
      <div class="col-11 col-md-5 col-xl-3 m-3 bg-warning gs-box-2"></div>
      <div class="col-11 col-md-5 col-xl-3 m-3 bg-warning gs-box-2  "></div>
      <div class="col-11 col-md-5 col-xl-3 m-3 bg-warning gs-box-2 "></div>
      <div class="col-11 col-md-5 col-xl-3 m-3 bg-warning gs-box-2 "></div>
      <div class="col-11 col-md-5 col-xl-3 m-3 bg-warning gs-box-2 "></div>
      <div class="col-11 col-md-5 col-xl-3 m-3 bg-warning gs-box-2 "></div>
    </div>
  </div>

  <!-- infos -->
  <div class="container-fluid pt-4">
    <div class="row">
      <div class="col-12 bg-success">
        <div class="row justify-content-center pt-4">
          <div class="col-3 bg-info p-3"></div>
        </div>
        <div class="row justify-content-center pt-4">
          <div class="col-4 bg-info p-3"></div>
        </div>
        <div class="row justify-content-center pt-4 gs-box-1">
          <div class="col-8 col-md-4 m-3 bg-info p-3"></div>
          <div class="col-8 col-md-4 m-3 bg-info p-3"></div>
        </div>
        <div class="row justify-content-center pt-4 pb-4">
          <div class="col-3 bg-info p-3"></div>
        </div>
      </div>
    </div>
  </div>
  <!-- end infos -->

  <!-- contacts -->
  <div class="container-fluid pt-5">
    <div class="row justify-content-center ">
      <div class="col-3 bg-danger p-3"></div>
    </div>

    <div class="row justify-content-center pt-4">   
      <div class="col-3 bg-danger p-3"></div>
    </div>

    <div class="row offset-2 pt-5">   
      <div class="col-3 bg-danger p-3"></div>
    </div>

    <div class="row offset-2 pt-4">   
      <div class="col-3 bg-danger p-3"></div>
    </div>

    <div class="row offset-2 pt-4">   
      <div class="col-3 bg-danger p-3"></div>
    </div>

    <div class="row offset-2 pt-4">   
      <div class="col-3 bg-danger p-3"></div>
    </div>

    <div class="divide"></div>

    <div class="row offset-2 pt-5 pb-5">   
      <div class="col-2 bg-danger p-3"></div>
    </div>
  </div>
  <!-- end contact -->
  <!-- end main -->

  <!-- footer -->
  <div class="container-fluid bg-black pb-4">

    <div class="row justify-content-around pt-4 ">
      <div class="col-4">
        <div class="row justify-content-center">
          <div class="col-4 bg-secondary p-3"></div>
        </div>
        <div class="row justify-content-center pt-2">
          <div class="col-8 bg-secondary p-3"></div>
        </div>
        <div class="row justify-content-center pt-2">
          <div class="col-4 bg-secondary p-3"></div>
        </div>
      </div>

      <div class="col-4">
        <div class="row justify-content-center ">
          <div class="col-8 bg-secondary p-3"></div>
        </div>
        <div class="row justify-content-center pt-2">
          <div class="col-9 bg-secondary p-3"></div>
        </div>
      </div>

      <div class="col-4">
        <div class="row justify-content-center">
          <div class="col-4 bg-secondary p-3"></div>
        </div>
        <div class="row justify-content-center pt-2">
          <div class="col-8 bg-secondary p-3"></div>
        </div>
        <div class="row justify-content-center pt-2">
          <div class="col-8 bg-secondary p-3"></div>
        </div>
        <div class="row justify-content-center pt-2">
          <div class="col-4 bg-secondary p-3"></div>
        </div>
      </div>
    </div>
  </div>

  <div class="container-fluid bg-secondary gs-box-1">
    <div class="row justify-content-center bg-secondary pt-5">
      <div class="col-4 col-md-4 col-xl-2 bg-warning p-3"></div>
  </div>
  </div>


  
</body>

</html>
