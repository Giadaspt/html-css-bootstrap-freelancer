<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <link rel="stylesheet" href="css/style.css">

  <title>html-css-bootstrap-freelancer</title>
</head>

<body>

  <!-- begenning header -->
  <header class="container-fluid  fixed-top">
    <nav class="navbar navbar-expand-md navbar-light">
      
      <div class="container container-lg">
        <a class="navbar-brand capital" href="#">start bootstrap</a>
        <button class="navbar-toggler hamburger" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="true" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon hamburger-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link capital" href="#">portfolio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link capital" href="#">about</a>
            </li>
            <li class="nav-item">
              <a class="nav-link capital" href="#">contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- <div class="container">
      <div class="row">
        <div class="col bg-success"> logo </div>
        <div class="col text-end">
          <div class="d-none d-md-block bg-success"> menu </div>
          <div class="d-md-none bg-success"> hamburger </div>
        </div>
      </div>
    </div> -->
  </header>
  <!-- end header -->

  <!-- jumbotron -->
  <div class="container-fluid gs-jumbo">
    <div class="row justify-content-center ">
      <div class="col-6 col-md-4 col-lg-3">
      <img src="img/avatar.svg" alt="Immagine profilo">
      </div>
    </div>

    <div class="row justify-content-center pt-2">
      <div class="col col-md-7  col-lg-5">
        <h1 class="text-center pt-3">start bootstrap</h1>
      </div>
    </div>

    <div class="row justify-content-center pt-3">
      <div class="col col-md-5  col-lg-3 bg-primary ">

      </div>
    </div>

    <div class="row justify-content-center pt-3">
      <div class="col-12 col-md-11 col-lg-8 ">
        <p class="job text-center">graphic artist - web designer - illustrator</p>
      </div>
    </div>

  </div>
  <!-- end jumbotron -->

  <!-- main -->
  <div class="container container-md container-lg mt-5 ">

    <div class="row justify-content-center">
      <div class="col-5 col-md-5 col-lg-4 bg-warning p-3"></div>
    </div>

    <div class="row justify-content-center pt-4">
      <div class="col-6 col-md-6 col-lg-5  bg-warning p-3"></div>
    </div>

    <!-- img boxes -->
    <div class="row justify-content-center pt-4">
      <div class="col-md-5 col-lg-3 m-3 bg-warning gs-box-2"></div>
      <div class="col-md-5 col-lg-3 m-3 bg-warning gs-box-2"></div>
      <div class="col-md-5 col-lg-3 m-3 bg-warning gs-box-2"></div>
      <div class="col-md-5 col-lg-3 m-3 bg-warning gs-box-2"></div>
      <div class="col-md-5 col-lg-3 m-3 bg-warning gs-box-2"></div>
      <div class="col-md-5 col-lg-3 m-3 bg-warning gs-box-2"></div>
    </div>
  </div>

  <!-- infos -->
  <div class="container-fluid pt-4">
    <div class="row">
      <div class="col-12 bg-success">
        <div class="row justify-content-center pt-4">
          <div class="col-3 bg-info p-3"></div>
        </div>
        <div class="row justify-content-center pt-4">
          <div class="col-4 bg-info p-3"></div>
        </div>
        <div class="row justify-content-center pt-4 gs-box-1">
          <div class="col-8 col-md-4 m-3 bg-info p-3"></div>
          <div class="col-8 col-md-4 m-3 bg-info p-3"></div>
        </div>
        <div class="row justify-content-center pt-4 pb-4">
          <div class="col-3 bg-info p-3"></div>
        </div>
      </div>
    </div>
  </div>
  <!-- end infos -->

  <!-- contacts -->
  <div class="container-fluid pt-5">
    <div class="row justify-content-center ">
      <div class="col-3 bg-danger p-3"></div>
    </div>

    <div class="row justify-content-center pt-4">   
      <div class="col-3 bg-danger p-3"></div>
    </div>

    <div class="row offset-2 pt-5">   
      <div class="col-3 bg-danger p-3"></div>
    </div>

    <div class="row offset-2 pt-4">   
      <div class="col-3 bg-danger p-3"></div>
    </div>

    <div class="row offset-2 pt-4">   
      <div class="col-3 bg-danger p-3"></div>
    </div>

    <div class="row offset-2 pt-4">   
      <div class="col-3 bg-danger p-3"></div>
    </div>

    <div class="divide"></div>

    <div class="row offset-2 pt-5 pb-5">   
      <div class="col-2 bg-danger p-3"></div>
    </div>
  </div>
  <!-- end contact -->
  <!-- end main -->

  <!-- footer -->
  <div class="container-fluid bg-black pb-4">

    <div class="row justify-content-around pt-4 ">

      <div class="col-md-4 pb-4">
        <div class="row justify-content-center">
          <div class="col-4 bg-secondary p-3"></div>
        </div>
        <div class="row justify-content-center pt-2">
          <div class="col-8 bg-secondary p-3"></div>
        </div>
        <div class="row justify-content-center pt-2">
          <div class="col-4 bg-secondary p-3"></div>
        </div>
      </div>

      <div class="col-md-4 pb-4">
        <div class="row justify-content-center ">
          <div class="col-8 bg-secondary p-3"></div>
        </div>
        <div class="row justify-content-center pt-2">
          <div class="col-9 bg-secondary p-3"></div>
        </div>
      </div>

      <div class="col-md-4 pb-4">
        <div class="row justify-content-center">
          <div class="col-4 bg-secondary p-3"></div>
        </div>
        <div class="row justify-content-center pt-2">
          <div class="col-8 bg-secondary p-3"></div>
        </div>
        <div class="row justify-content-center pt-2">
          <div class="col-8 bg-secondary p-3"></div>
        </div>
        <div class="row justify-content-center pt-2">
          <div class="col-4 bg-secondary p-3"></div>
        </div>
      </div>
    </div>
  </div>

  <div class="container-fluid bg-secondary gs-box-1">
    <div class="row justify-content-center bg-secondary pt-5">
      <div class="col-4 col-md-4 col-xl-2 bg-warning p-3"></div>
  </div>
  </div>


  
</body>

</html>
